<!DOCTYPE html>
<html>
	<head>
		<title>BunBunBakeShop</title>
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<header>
            <nav>
                <ul class="nav__links">
                	<li><a href="#">BunBunBakeShop</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About Us</a></li>
                </ul>
            </nav>
            <div class="group">
				<img class="search" src="images/search.svg" alt="search icon">
				<img class="cart" src="images/cart.svg" alt="cart icon">
				<img class="profile" src="images/profile1.png" alt="profile picture">
			</div>
		</header>
		
		<section>
		    <div class="button__section">
		    	<div class="button_thing">
                	<p>Try our Original Cinnamon Rolls with Vanilla-Milk Glaze!</p>
                </div>
            </div>
		</section>

		<footer>
			<div id="phone" class="group">
				<img class="phone" src="images/phone.svg" alt="phone icon">
				<p>123-456-789</p>
			</div>
			<div id="home" class="group">
				<img class="home" src="images/home.svg" alt="home icon">
				<p>123 Random St., Pittsburgh, PA, 15217</p>
			</div>
			<div id="socials" class="group">
				<img class="facebook" src="images/facebook.svg" alt="facebook icon">
				<img class="instagram" src="images/instagram.svg" alt="instagram icon">
			</div>
		</footer>
	</body>
</html>
