
<!DOCTYPE html>
<html>
	<head>
  		<title>BunBunBakeShop - Cart</title>
  		<link rel="stylesheet" href="style_cart.css">
  		<script src="myscripts_cart.js"></script>
	</head>

	<body>
		<!-- Website navigation bar and header, with search, shopping cart and profile -->
		<header>
            <nav>
                <ul class="nav__links">
                	<li><a href="index.html">BunBunBakeShop</a></li>
                    <li><a href="index_shop.html">Shop</a></li>
                    <li><a href="index_about.html">About Us</a></li>
                </ul>
            </nav>
            <div class="header_end">
            	<ul>
					<li><ion-icon name="search-outline"></ion-icon></li>
					<li class="cart_icon">
						<a href="index_cart.html"><ion-icon name="cart-outline"></ion-icon></a><span style='font-family:Montserrat'>0</span>
					</li>
					<li><ion-icon name="person-circle-outline"></ion-icon></li>
				</ul>
			</div>
		</header>
  		
  		<!-- Main section of the page with cart and product details -->
  		<section>
  			<!-- Left side of page with items and subtotals -->
    		<div class="cart">
      			<div class="cart-labels">
        			<ul>
          				<li class="item item-heading"><strong>Item</strong></li>
          				<li class="price"><strong>Price</strong></li>
          				<li class="quantity"><strong>Quantity</strong></li>
          				<li class="subtotal"><strong>Subtotal</strong></li>
        			</ul>
      			</div>

      			<div class="cart-product">
        			<div class="item">
          				<div class="product-image">
            				<img src="images/roll.png" alt="Product image of Original Roll" id="original">
          				</div>
          				<div class="product-details">
            				<h1>Original</h1>
            				<p>Sugar-milk Glaze</p>
          				</div>
        			</div>
        			<div class="price">$5.99</div>
        			<div class="quantity">
          				<input type="number" value="1" min="1" class="field">
        			</div>
        			<div class="subtotal">$5.99</div>
        			<div class="remove">
          				<button>REMOVE</button>
        			</div>
      			</div>

      			<div class="cart-product">
        			<div class="item">
          				<div class="product-image">
            				<img src="images/roll2.png" alt="Product image of Blackberry Roll"  id="blackberry">
          				</div>
          				<div class="product-details">
            				<h1>Blackberry</h1>
            				<p>No Glaze</p>
          				</div>
        			</div>
        			<div class="price">$6.99</div>
        			<div class="quantity">
          				<input type="number" value="3" min="1" class="field">
        			</div>
        			<div class="subtotal">$20.97</div>
        			<div class="remove">
          				<button>REMOVE</button>
        			</div>
      			</div>
   			</div>
    		
    		<!-- Right side of page with total -->
    		<aside>
      			<div class="summary">
        			<div class="summary-total-items"><strong>TOTAL</strong></div>
        			<div class="summary-subtotal">
          				<div class="subtotal-title">Subtotal</div>
          				<div class="subtotal-value">$26.96</div>
        			</div>
        			<div class="summary-delivery">
          				<select class="drop-down">
              				<option value="0">Select Delivery</option>
             				<option value="1-hour">1-Hour Delivery</option>
             				<option value="same-day">Same Day Delivery</option>
          				</select>
        			</div>
        			<div class="summary-total">
          				<div class="total-title"><strong>Total<strong></div>
          				<div class="total-value">$26.96</div>
        			</div>
        			<div class="summary-checkout">
          				<button class="checkout">CHECKOUT</button>
        			</div>
      			</div>
    		</aside>
  		</section>

		<!-- Website footer, with contact info and socials -->
		<footer>
			<div>
				<ul>
					<li><ion-icon name="call-outline"></ion-icon></li>
					<li><p> 123-456-789 </p></li>
					<li><ion-icon name="home-outline"></ion-icon></li>
					<li><p> 123 Random St., Pittsburgh, PA, 15217 </p></li>
				</ul>
			</div>
			<div>
				<ul>
					<li><ion-icon name="logo-facebook"></ion-icon></li>
					<li><ion-icon name="logo-instagram"></ion-icon></li>
				</ul>
			</div>
		</footer>
		<script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
		<script src=main.js></script>
	</body>
</html>
